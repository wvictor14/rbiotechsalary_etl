version: 2

models:
  - name: int_companies_harmonized_names
    description: 'Runs distinct on companies, and then harmonizes the names using explicit seed'
    columns:
      - name: company_id
        data_type: string
        description: "primary key, hash of company_name, company_size, sector, and company_is_private_or_public"

      - name: company_name
        data_type: string
        description: ""

      - name: company_size
        data_type: string
        description: ""

      - name: sector
        data_type: string
        description: ""

      - name: company_is_private_or_public
        data_type: string
        description: ""
    
  - name: int_companies_consolidated
    description: |
      Handles when a company has multiple entries for size, sector, and 
      public/private