version: 2

models:
  - name: dim_companies
    description: >
      Contains only known companies.

      1 company per row

      See {{ doc('companies') }} for companies modelling strategy.
    columns:
      - name: company_id
        data_type: string
        description: >
          Generated using `dbt_utils.generate_surrogate_key` with 
          `company_name`. Does not include "unknown" companies
        tests:
          - not_null
          - unique

      - name: company_name
        data_type: string
        description: {{ doc('company_name') }}
        tests:
          - not_null
          - unique

      - name: company_size
        data_type: string
        description: ""

      - name: sector
        data_type: string
        description: ""

      - name: company_is_private_or_public
        data_type: string
        description: ""